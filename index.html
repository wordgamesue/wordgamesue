
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="searchWords">
      <fieldset>
        <legend>Search</legend>
        <input
          type="text"
          name="letters"
          pattern="[a-zA-Z]+"
          id="letters"
          required
          autofocus
        />
        <button>Submit</button>
      </fieldset>
    </form>
    
    <output id="results">
      <div class="warning">
        Results will appear here.
      </div>
    </output>
    <p class="warning danger">Note: Red words are risky and have a chance of not being accepted.</p>
  </body>
</html>
